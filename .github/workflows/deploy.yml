name: Deploy to Small.pl

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "â–¶ Przechodzenie do katalogu projektu"
            cd ~/domains/bmt.googlenfc.smallhost.pl/public_nodejs

            echo "â–¶ Pobieranie najnowszego kodu"
            git reset --hard HEAD
            git pull origin master

            echo "â–¶ Instalowanie zaleÅ¼noÅ›ci frontendu (peÅ‚ne, z dev)"
            npm --prefix frontend install

            echo "â–¶ Ustawianie pliku .env dla frontendu"
            cp frontend/env.production frontend/.env

            echo "â–¶ Budowanie frontendu"
            npm --prefix frontend run build

            echo "â–¶ Kopiowanie plikÃ³w do public/"
            rm -rf public/*
            cp -r frontend/dist/* public/

            echo "â–¶ Instalowanie zaleÅ¼noÅ›ci backendu"
            npm --prefix backend install --omit=dev

            echo "â–¶ Sprawdzanie zmiennych Å›rodowiskowych"
            cd backend
            # SprawdÅº czy .env istnieje, jeÅ›li nie - utwÃ³rz z NODE_ENV
            if [ ! -f .env ]; then
              echo "NODE_ENV=production" > .env
              echo "âš ï¸  Utworzono plik .env - ustaw DATABASE_URL i SESSION_SECRET rÄ™cznie"
            else
              # Dodaj/aktualizuj tylko NODE_ENV
              if grep -q "NODE_ENV" .env; then
                # UÅ¼yj sed z flagÄ… -i.bak dla kompatybilnoÅ›ci
                sed -i.bak 's/NODE_ENV=.*/NODE_ENV=production/' .env
                rm -f .env.bak
              else
                echo "NODE_ENV=production" >> .env
              fi
              echo "âœ… Zaktualizowano NODE_ENV w istniejÄ…cym pliku .env"
            fi

            echo "â–¶ Synchronizacja bazy danych"
            node -e "
            import('./db.js').then(async ({db}) => {
              console.log('ðŸ”„ Synchronizacja bazy danych...');
              await db.authenticate();
              
              // ZaÅ‚aduj modele przed synchronizacjÄ…
              await import('./models/index.js');
              
              await db.sync({force: false});
              console.log('âœ… Baza danych zsynchronizowana');
              process.exit(0);
            }).catch(err => {
              console.error('âŒ BÅ‚Ä…d synchronizacji:', err);
              process.exit(1);
            });
            "

            echo "â–¶ Sprawdzanie czy kolumna media_template_id juÅ¼ istnieje"
            if node -e "
              import('./db.js').then(({ db }) => {
                return db.query('SELECT column_name FROM information_schema.columns WHERE table_name = \'media_records\' AND column_name = \'media_template_id\'');
              }).then(([results]) => {
                if (results.length === 0) {
                  console.log('Kolumna nie istnieje - dodajÄ™...');
                  process.exit(1);
                } else {
                  console.log('Kolumna juÅ¼ istnieje');
                  process.exit(0);
                }
              }).catch(err => {
                console.error('BÅ‚Ä…d sprawdzania:', err);
                process.exit(1);
              });
            "; then
              echo "âœ… Kolumna media_template_id juÅ¼ istnieje"
            else
              echo "â–¶ Dodawanie kolumny media_template_id"
              node scripts/addMediaTemplateIdColumn.js
            fi

            echo "â–¶ Sprawdzanie czy dane mediÃ³w juÅ¼ istniejÄ…"
            if node -e "
              import('./models/index.js').then(({ MediaType }) => {
                return MediaType.findOne();
              }).then(type => {
                if (type) {
                  console.log('Dane mediÃ³w juÅ¼ istniejÄ…');
                  process.exit(0);
                } else {
                  console.log('Brak danych mediÃ³w - dodajÄ™...');
                  process.exit(1);
                }
              }).catch(err => {
                console.error('BÅ‚Ä…d sprawdzania:', err);
                process.exit(1);
              });
            "; then
              echo "âœ… Dane mediÃ³w juÅ¼ istniejÄ…"
            else
              echo "â–¶ Dodawanie danych mediÃ³w"
              node scripts/seedMediaData.js
            fi

            echo "â–¶ Sprawdzanie czy app.js istnieje"
            if [ ! -f app.js ]; then
              echo "âš ï¸  Brak app.js - tworzÄ™..."
              echo "import app from './src/server.js'; export default app;" > app.js
            fi

            echo "â–¶ Restartowanie Passenger"
            cd ..
            touch tmp/restart.txt
