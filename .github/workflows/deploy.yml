name: Deploy to Small.pl

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "‚ñ∂ Przechodzenie do katalogu projektu"
            cd ~/domains/bmt.googlenfc.smallhost.pl/public_nodejs

            echo "‚ñ∂ Pobieranie najnowszego kodu"
            git reset --hard HEAD
            git pull origin master
            
            echo "‚ñ∂ Czyszczenie cache i wymuszenie aktualizacji"
            find . -name "*.js" -exec touch {} \;
            find . -name "*.json" -exec touch {} \;

            echo "‚ñ∂ Instalowanie zale≈ºno≈õci frontendu (pe≈Çne, z dev)"
            npm --prefix frontend install

            echo "‚ñ∂ Ustawianie pliku .env dla frontendu"
            cp frontend/env.production frontend/.env

            echo "‚ñ∂ Budowanie frontendu"
            npm --prefix frontend run build

            echo "‚ñ∂ Kopiowanie plik√≥w do public/"
            rm -rf public/*
            cp -r frontend/dist/* public/

            echo "‚ñ∂ Instalowanie zale≈ºno≈õci backendu"
            cd backend
            rm -rf node_modules package-lock.json
            npm install --omit=dev
            cd ..

            echo "‚ñ∂ Sprawdzanie zmiennych ≈õrodowiskowych"
            cd backend
            # Sprawd≈∫ czy .env istnieje, je≈õli nie - utw√≥rz z NODE_ENV
            if [ ! -f .env ]; then
              echo "NODE_ENV=production" > .env
              echo "‚ö†Ô∏è  Utworzono plik .env - ustaw DATABASE_URL i SESSION_SECRET rƒôcznie"
            else
              # Dodaj/aktualizuj tylko NODE_ENV
              if grep -q "NODE_ENV" .env; then
                # U≈ºyj sed z flagƒÖ -i.bak dla kompatybilno≈õci
                sed -i.bak 's/NODE_ENV=.*/NODE_ENV=production/' .env
                rm -f .env.bak
              else
                echo "NODE_ENV=production" >> .env
              fi
              echo "‚úÖ Zaktualizowano NODE_ENV w istniejƒÖcym pliku .env"
            fi

            echo "‚ñ∂ Synchronizacja bazy danych"
            node -e "
            import('./db.js').then(async ({db}) => {
              console.log('üîÑ Synchronizacja bazy danych...');
              await db.authenticate();
              
              // Za≈Çaduj modele przed synchronizacjƒÖ
              await import('./models/index.js');
              
              await db.sync({force: false});
              console.log('‚úÖ Baza danych zsynchronizowana');
              process.exit(0);
            }).catch(err => {
              console.error('‚ùå B≈ÇƒÖd synchronizacji:', err);
              process.exit(1);
            });
            "

            echo "‚ñ∂ Sprawdzanie czy kolumna media_template_id ju≈º istnieje"
            if node -e "
              import('./db.js').then(({ db }) => {
                return db.query('SELECT column_name FROM information_schema.columns WHERE table_name = \'media_records\' AND column_name = \'media_template_id\'');
              }).then(([results]) => {
                if (results.length === 0) {
                  console.log('Kolumna nie istnieje - dodajƒô...');
                  process.exit(1);
                } else {
                  console.log('Kolumna ju≈º istnieje');
                  process.exit(0);
                }
              }).catch(err => {
                console.error('B≈ÇƒÖd sprawdzania:', err);
                process.exit(1);
              });
            "; then
              echo "‚úÖ Kolumna media_template_id ju≈º istnieje"
            else
              echo "‚ñ∂ Dodawanie kolumny media_template_id"
              node scripts/addMediaTemplateIdColumn.js
            fi

            echo "‚ñ∂ Sprawdzanie czy dane medi√≥w ju≈º istniejƒÖ"
            if node -e "
              import('./models/index.js').then(({ MediaType }) => {
                return MediaType.findOne();
              }).then(type => {
                if (type) {
                  console.log('Dane medi√≥w ju≈º istniejƒÖ');
                  process.exit(0);
                } else {
                  console.log('Brak danych medi√≥w - dodajƒô...');
                  process.exit(1);
                }
              }).catch(err => {
                console.error('B≈ÇƒÖd sprawdzania:', err);
                process.exit(1);
              });
            "; then
              echo "‚úÖ Dane medi√≥w ju≈º istniejƒÖ"
            else
              echo "‚ñ∂ Dodawanie danych medi√≥w"
              node scripts/seedMediaData.js
            fi

            echo "‚ñ∂ Sprawdzanie czy app.js istnieje"
            if [ ! -f app.js ]; then
              echo "‚ö†Ô∏è  Brak app.js - tworzƒô..."
              echo "import app from './src/server.js'; export default app;" > app.js
            fi

            echo "‚ñ∂ Restartowanie Passenger"
            cd ..
            touch tmp/restart.txt
            
            echo "‚ñ∂ Oczekiwanie na restart aplikacji"
            sleep 10
            
            echo "‚ñ∂ Sprawdzanie czy aplikacja dzia≈Ça"
            curl -f http://localhost/health || echo "‚ö†Ô∏è  Aplikacja mo≈ºe potrzebowaƒá wiƒôcej czasu na start"
